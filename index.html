<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witch Way</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Creepster', cursive, Arial, sans-serif;
            overflow: hidden;
            background: #1a1a2e;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #2d1b3d 0%, #1a3a2e 50%, #0f1e1a 100%);
            cursor: pointer;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #2d1b3d 0%, #1a3a2e 50%, #0f1e1a 100%);
        }

        .hidden {
            display: none !important;
        }

        /* Menu Screen */
        #menuScreen {
            background-image: radial-gradient(circle at 50% 30%, rgba(139, 255, 139, 0.1) 0%, transparent 50%);
        }

        .title {
            font-size: 80px;
            color: #ff6b6b;
            text-shadow: 4px 4px 8px #000, 0 0 20px #ff0000;
            margin-bottom: 30px;
            letter-spacing: 4px;
        }

        .pumpkin-icon {
            font-size: 100px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px #ffa500); }
            50% { filter: drop-shadow(0 0 40px #ff4500); }
        }

        .btn {
            padding: 20px 60px;
            font-size: 32px;
            background: linear-gradient(135deg, #6ee7b7 0%, #3b82f6 100%);
            color: white;
            border: 4px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            text-shadow: 2px 2px 4px #000;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0,0,0,0.7);
        }

        .stats-container {
            position: absolute;
            top: 140px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 20px;
            border-radius: 30px;
            border: 3px solid #6ee7b7;
            min-width: 150px;
        }

        .stat-icon {
            font-size: 32px;
        }

        .stat-value {
            font-size: 28px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .style-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            padding: 15px 30px;
            border-radius: 40px;
            border: 3px solid #fff;
            cursor: pointer;
            font-size: 24px;
            color: white;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        .style-btn:hover {
            transform: scale(1.05);
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 220px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #ffd700;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 32px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }

        .settings-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 215, 0, 0.3);
        }

        .highest-score {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(139, 92, 46, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            border: 3px solid #d4a574;
            transform: rotate(3deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .highest-score-title {
            font-size: 22px;
            color: #d4a574;
            margin-bottom: 5px;
        }

        .highest-score-value {
            font-size: 42px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        /* Style Shop */
        #styleShop {
            background: rgba(0, 0, 0, 0.95);
        }

        .shop-container {
            background: rgba(30, 30, 50, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #6ee7b7;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .shop-title {
            font-size: 48px;
            color: #8b5cf6;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px #000;
        }

        .shop-category {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 32px;
            color: #6ee7b7;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px #000;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .shop-item {
            background: rgba(50, 50, 80, 0.8);
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #555;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .shop-item:hover {
            transform: scale(1.05);
            border-color: #6ee7b7;
        }

        .shop-item.owned {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }

        .shop-item.equipped {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .item-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 20px;
            color: #ffd700;
            font-weight: bold;
        }

        .close-shop {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 28px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }

        .close-shop:hover {
            background: #ff5252;
        }

        /* Game Over Screen */
        .game-over-title {
            font-size: 72px;
            color: #ff0000;
            text-shadow: 4px 4px 8px #000, 0 0 30px #ff0000;
            margin-bottom: 30px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .final-score {
            font-size: 48px;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px #000;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .distance-display {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 15px;
            border: 3px solid #d4a574;
            font-size: 32px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .pause-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #6ee7b7;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 32px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Menu Screen -->
    <div id="menuScreen" class="screen">
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-icon">ü™ô</span>
                <span class="stat-value" id="menuCoins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">üß™</span>
                <span class="stat-value" id="menuElixirs">0</span>
            </div>
        </div>

        <button class="style-btn" id="styleButton">
            <span>üé©</span>
            <span>Style</span>
        </button>

        <div class="highest-score">
            <div class="highest-score-title">Highest Flight:</div>
            <div class="highest-score-value" id="highestScore">0</div>
        </div>

        <div class="title">Witch Way</div>
        <div class="pumpkin-icon">üéÉ</div>
        <button class="btn" id="startButton">FLY NOW!</button>
    </div>

    <!-- Style Shop -->
    <div id="styleShop" class="screen hidden">
        <div class="shop-container">
            <h2 class="shop-title">‚ú® Style Shop ‚ú®</h2>
            
            <div class="shop-category">
                <h3 class="category-title">üßô‚Äç‚ôÄÔ∏è Costumes</h3>
                <div class="item-grid" id="costumeItems"></div>
            </div>

            <div class="shop-category">
                <h3 class="category-title">üé© Hats</h3>
                <div class="item-grid" id="hatItems"></div>
            </div>

            <div class="shop-category">
                <h3 class="category-title">üßπ Brooms</h3>
                <div class="item-grid" id="broomItems"></div>
            </div>

            <center><button class="close-shop" id="closeShopButton">Close Shop</button></center>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen hidden">
        <div class="game-over-title">GAME OVER</div>
        <div class="final-score">Distance: <span id="finalScore">0</span>m</div>
        <button class="btn" id="restartButton">Try Again</button>
        <button class="btn" id="menuButton">Main Menu</button>
    </div>

    <!-- Game UI (shown during gameplay) -->
    <div id="gameUI" class="game-ui hidden">
        <div class="distance-display"><span id="distanceDisplay">0</span>m</div>
    </div>

    <script>
        // Game configuration
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let gameState = 'menu';
        let gameLoop;
        let distance = 0;
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let elixirs = parseInt(localStorage.getItem('elixirs')) || 0;
        let highestScore = parseInt(localStorage.getItem('highestScore')) || 0;
        let hasUsedElixir = false;

        // Player (witch)
        const player = {
            x: 150,
            y: canvas.height / 2,
            width: 60,
            height: 60,
            velocity: 0,
            gravity: 0.5,
            jumpForce: -10
        };

        // Game objects
        let obstacles = [];
        let collectibles = [];
        let particles = [];

        // Timing
        let obstacleTimer = 0;
        let collectibleTimer = 0;
        let distanceTimer = 0;

        // Shop items
        const shopItems = {
            costumes: [
                { icon: 'üßô‚Äç‚ôÄÔ∏è', price: 0, id: 'costume1', owned: true, equipped: true },
                { icon: 'üßô', price: 100, id: 'costume2', owned: false, equipped: false },
                { icon: 'üë∏', price: 200, id: 'costume3', owned: false, equipped: false },
                { icon: 'üßù‚Äç‚ôÄÔ∏è', price: 300, id: 'costume4', owned: false, equipped: false },
                { icon: 'üßõ‚Äç‚ôÄÔ∏è', price: 500, id: 'costume5', owned: false, equipped: false }
            ],
            hats: [
                { icon: 'üé©', price: 0, id: 'hat1', owned: true, equipped: true },
                { icon: 'üëë', price: 150, id: 'hat2', owned: false, equipped: false },
                { icon: 'üéÉ', price: 250, id: 'hat3', owned: false, equipped: false },
                { icon: 'üëí', price: 350, id: 'hat4', owned: false, equipped: false },
                { icon: '‚õëÔ∏è', price: 450, id: 'hat5', owned: false, equipped: false }
            ],
            brooms: [
                { icon: 'üßπ', price: 0, id: 'broom1', owned: true, equipped: true },
                { icon: 'üèë', price: 180, id: 'broom2', owned: false, equipped: false },
                { icon: 'üéø', price: 280, id: 'broom3', owned: false, equipped: false },
                { icon: 'üõπ', price: 380, id: 'broom4', owned: false, equipped: false },
                { icon: '‚ú®', price: 600, id: 'broom5', owned: false, equipped: false }
            ]
        };

        // Load saved shop data
        function loadShopData() {
            const saved = localStorage.getItem('shopItems');
            if (saved) {
                const savedItems = JSON.parse(saved);
                Object.keys(savedItems).forEach(category => {
                    shopItems[category] = savedItems[category];
                });
            }
        }

        function saveShopData() {
            localStorage.setItem('shopItems', JSON.stringify(shopItems));
        }

        function updateMenuStats() {
            document.getElementById('menuCoins').textContent = coins;
            document.getElementById('menuElixirs').textContent = elixirs;
            document.getElementById('highestScore').textContent = highestScore;
        }

        function initializeShop() {
            renderShopCategory('costumeItems', shopItems.costumes);
            renderShopCategory('hatItems', shopItems.hats);
            renderShopCategory('broomItems', shopItems.brooms);
        }

        function renderShopCategory(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'shop-item';
                if (item.owned) div.classList.add('owned');
                if (item.equipped) div.classList.add('equipped');
                
                div.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-price">${item.owned ? (item.equipped ? 'EQUIPPED' : 'OWNED') : item.price + ' ü™ô'}</div>
                `;
                
                div.onclick = () => handleShopItemClick(item, items);
                container.appendChild(div);
            });
        }

        function handleShopItemClick(item, category) {
            if (item.equipped) return;
            
            if (!item.owned) {
                if (coins >= item.price) {
                    coins -= item.price;
                    item.owned = true;
                    localStorage.setItem('coins', coins);
                    saveShopData();
                    updateMenuStats();
                    initializeShop();
                } else {
                    alert('Not enough coins! üí∞');
                }
            } else {
                category.forEach(i => i.equipped = false);
                item.equipped = true;
                saveShopData();
                initializeShop();
            }
        }

        function openStyleShop() {
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('styleShop').classList.remove('hidden');
        }

        function closeStyleShop() {
            document.getElementById('styleShop').classList.add('hidden');
            document.getElementById('menuScreen').classList.remove('hidden');
        }

        function startGame() {
            gameState = 'playing';
            distance = 0;
            hasUsedElixir = false;
            obstacles = [];
            collectibles = [];
            particles = [];
            player.y = canvas.height / 2;
            player.velocity = 0;
            obstacleTimer = 0;
            collectibleTimer = 0;
            distanceTimer = 0;

            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameUI').classList.remove('hidden');

            if (gameLoop) cancelAnimationFrame(gameLoop);
            gameLoop = requestAnimationFrame(update);
        }

        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startGame();
        }

        function backToMenu() {
            gameState = 'menu';
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('menuScreen').classList.remove('hidden');
            document.getElementById('gameUI').classList.add('hidden');
        }

        // Event Listeners
        document.getElementById('styleButton').addEventListener('click', openStyleShop);
        document.getElementById('closeShopButton').addEventListener('click', closeStyleShop);
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', restartGame);
        document.getElementById('menuButton').addEventListener('click', backToMenu);

        // Initialize
        loadShopData();
        updateMenuStats();
        initializeShop();

        // Input handling
        canvas.addEventListener('mousedown', () => {
            if (gameState === 'playing') {
                player.velocity = player.jumpForce;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                player.velocity = player.jumpForce;
            }
        });

        document.addEventListener('keydown', (e) => {
            if (gameState === 'playing' && e.code === 'Space') {
                player.velocity = player.jumpForce;
            }
        });

        // Game loop
        function update() {
            if (gameState !== 'playing') return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update distance
            distanceTimer++;
            if (distanceTimer % 10 === 0) {
                distance++;
                document.getElementById('distanceDisplay').textContent = distance;
            }

            // Update player
            player.velocity += player.gravity;
            player.y += player.velocity;

            // Spawn obstacles
            obstacleTimer++;
            if (obstacleTimer > 120) {
                spawnObstacle();
                obstacleTimer = 0;
            }

            // Spawn collectibles
            collectibleTimer++;
            if (collectibleTimer > 80) {
                spawnCollectible();
                collectibleTimer = 0;
            }

            // Update and draw obstacles
            obstacles.forEach((obs, index) => {
                obs.x -= 4;

                // Draw rocks
                ctx.fillStyle = '#4a4a4a';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 10;
                
                // Top rock
                ctx.beginPath();
                ctx.moveTo(obs.x, 0);
                ctx.lineTo(obs.x + obs.width, 0);
                ctx.lineTo(obs.x + obs.width - 20, obs.topHeight);
                ctx.lineTo(obs.x + 20, obs.topHeight);
                ctx.closePath();
                ctx.fill();

                // Bottom rock
                ctx.beginPath();
                ctx.moveTo(obs.x, canvas.height);
                ctx.lineTo(obs.x + obs.width, canvas.height);
                ctx.lineTo(obs.x + obs.width - 20, canvas.height - obs.bottomHeight);
                ctx.lineTo(obs.x + 20, canvas.height - obs.bottomHeight);
                ctx.closePath();
                ctx.fill();

                ctx.shadowBlur = 0;

                // Draw purple glow lines
                ctx.strokeStyle = '#a855f7';
                ctx.lineWidth = 4;
                ctx.shadowColor = '#a855f7';
                ctx.shadowBlur = 20;
                
                // Top rock glow
                ctx.beginPath();
                ctx.moveTo(obs.x + 20, obs.topHeight);
                ctx.lineTo(obs.x + obs.width - 20, obs.topHeight);
                ctx.stroke();

                // Bottom rock glow
                ctx.beginPath();
                ctx.moveTo(obs.x + 20, canvas.height - obs.bottomHeight);
                ctx.lineTo(obs.x + obs.width - 20, canvas.height - obs.bottomHeight);
                ctx.stroke();

                ctx.shadowBlur = 0;

                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            // Update and draw collectibles
            collectibles.forEach((col, index) => {
                col.x -= 4;
                col.rotation += 0.1;

                ctx.save();
                ctx.translate(col.x, col.y);
                ctx.rotate(col.rotation);
                ctx.font = '32px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = col.type === 'coin' ? '#ffd700' : '#00ff00';
                ctx.shadowBlur = 15;
                ctx.fillText(col.icon, 0, 0);
                ctx.restore();
                ctx.shadowBlur = 0;

                // Collision detection
                if (checkCollision(player, { x: col.x - 16, y: col.y - 16, width: 32, height: 32 })) {
                    if (col.type === 'coin') {
                        coins++;
                        localStorage.setItem('coins', coins);
                        createParticles(col.x, col.y, 'ü™ô');
                    } else {
                        elixirs++;
                        localStorage.setItem('elixirs', elixirs);
                        createParticles(col.x, col.y, 'üß™');
                    }
                    collectibles.splice(index, 1);
                }

                if (col.x < -50) {
                    collectibles.splice(index, 1);
                }
            });

            // Update and draw particles
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.alpha = p.life / 20;

                ctx.globalAlpha = p.alpha;
                ctx.font = '20px Arial';
                ctx.fillText(p.icon, p.x, p.y);
                ctx.globalAlpha = 1;

                if (p.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            // Draw player (witch)
            const costume = shopItems.costumes.find(i => i.equipped).icon;
            const hat = shopItems.hats.find(i => i.equipped).icon;
            const broom = shopItems.brooms.find(i => i.equipped).icon;

            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(costume, player.x, player.y);
            ctx.font = '32px Arial';
            ctx.fillText(hat, player.x, player.y - 25);
            ctx.fillText(broom, player.x + 20, player.y + 20);

            // Check collisions with obstacles
            obstacles.forEach(obs => {
                const playerBox = {
                    x: player.x - player.width / 2,
                    y: player.y - player.height / 2,
                    width: player.width,
                    height: player.height
                };

                const topObstacle = {
                    x: obs.x,
                    y: 0,
                    width: obs.width,
                    height: obs.topHeight
                };

                const bottomObstacle = {
                    x: obs.x,
                    y: canvas.height - obs.bottomHeight,
                    width: obs.width,
                    height: obs.bottomHeight
                };

                if (checkCollision(playerBox, topObstacle) || checkCollision(playerBox, bottomObstacle)) {
                    handleGameOver();
                }
            });

            // Check boundaries
            if (player.y < 0 || player.y > canvas.height) {
                handleGameOver();
            }

            gameLoop = requestAnimationFrame(update);
        }

        function spawnObstacle() {
            const gap = 200;
            const minHeight = 100;
            const maxHeight = canvas.height - gap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

            obstacles.push({
                x: canvas.width,
                width: 80,
                topHeight: topHeight,
                bottomHeight: canvas.height - topHeight - gap
            });
        }

        function spawnCollectible() {
            const type = Math.random() < 0.8 ? 'coin' : 'elixir';
            collectibles.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 200) + 100,
                type: type,
                icon: type === 'coin' ? 'ü™ô' : 'üß™',
                rotation: 0
            });
        }

        function createParticles(x, y, icon) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 20,
                    alpha: 1,
                    icon: icon
                });
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function handleGameOver() {
            // Check if player has elixir and hasn't used it yet
            if (elixirs > 0 && !hasUsedElixir) {
                elixirs--;
                hasUsedElixir = true;
                localStorage.setItem('elixirs', elixirs);
                
                // Clear nearby obstacles
                obstacles = obstacles.filter(obs => obs.x > player.x + 200);
                
                // Reset player position
                player.y = canvas.height / 2;
                player.velocity = 0;
                
                // Visual feedback
                createParticles(player.x, player.y, '‚ú®');
                return;
            }

            gameState = 'gameOver';
            
            // Play horror sound
            playHorrorSound();

            if (distance > highestScore) {
                highestScore = distance;
                localStorage.setItem('highestScore', highestScore);
            }

            document.getElementById('finalScore').textContent = distance;
            document.getElementById('gameUI').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('hidden');
            
            updateMenuStats();
        }

        function playHorrorSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create a horror scream effect
                const duration = 1.5;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Descending frequency for horror effect
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + duration);
                
                // Volume envelope
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
